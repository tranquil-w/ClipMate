name: Build and Release ClipMate

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - 'v*'  # 触发条件：推送以 v 开头的标签（如 v1.0.0）

env:
  SOLUTION_PATH: ClipMate.slnx
  PORTABLE_SOLUTION_PATH: ClipMate.Portable.slnx
  PROJECT_PATH: src/ClipMate/ClipMate.csproj
  CONFIGURATION: Release

jobs:
  check-branch:
    runs-on: ubuntu-latest
    outputs:
      is_main_branch: ${{ steps.check.outputs.is_main_branch }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整历史以便检查分支

    - name: Check if tag is on main branch
      id: check
      run: |
        # 获取标签指向的提交
        TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref_name }})
        echo "Tag commit: $TAG_COMMIT"

        # 检查该提交是否在 main 分支上
        if git branch -r --contains $TAG_COMMIT | grep -q 'origin/main'; then
          echo "Tag is on main branch"
          echo "is_main_branch=true" >> $GITHUB_OUTPUT
        else
          echo "Tag is NOT on main branch, skipping release"
          echo "is_main_branch=false" >> $GITHUB_OUTPUT
        fi

  build:
    needs: check-branch
    if: needs.check-branch.outputs.is_main_branch == 'true'
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Test
      run: dotnet test src/ClipMate.Tests/ClipMate.Tests.csproj --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal

    - name: Publish application
      if: startsWith(github.ref, 'refs/tags/v')  # 只有推送标签时才执行发布
      run: |
        $outputDir = "Publish"
        $packDir = "Pack"
        $version = "${{ github.ref_name }}" -replace "^v", ""
        $dateTime = Get-Date -Format "yyyy-MM-dd_HH-mm"

        # 创建输出目录
        New-Item -ItemType Directory -Force -Path $outputDir
        New-Item -ItemType Directory -Force -Path $packDir

        # 发布为自包含应用
        dotnet publish ${{ env.PROJECT_PATH }} `
          --configuration ${{ env.CONFIGURATION }} `
          --output $outputDir `
          --self-contained true `
          --runtime win-x64 `
          --property:PublishSingleFile=false `
          --property:PublishTrimmed=false

        # 创建压缩包
        $zipName = "ClipMate-v$version-$dateTime.zip"
        $zipPath = Join-Path $packDir $zipName
        Compress-Archive -Path "$outputDir\*" -DestinationPath $zipPath

        Write-Host "Package created: $zipPath"

        # 设置环境变量供后续步骤使用
        echo "ZIP_PATH=$zipPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "ZIP_NAME=$zipName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Upload build artifacts
      if: startsWith(github.ref, 'refs/tags/v')  # 只有推送标签时才上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: clipmate-artifact
        path: Pack/
        retention-days: 30

  release:
    needs: [check-branch, build]
    runs-on: windows-latest
    if: needs.check-branch.outputs.is_main_branch == 'true' && startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: clipmate-artifact
        path: Pack/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: Pack/*.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
